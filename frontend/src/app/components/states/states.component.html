
  <table class="table table-striped text-center container">
    <thead>
      <tr class="headers">
        <th class="p-0 w-12"></th>
        <th class="p-0 w-12">H1</th>
        <th class="p-0 w-12">H4</th>
        <th class="p-0 w-12">D1</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pair of pairs">
        <ng-template #popContent>
          <div class="popup">Price: {{ pair.price }}<br>Updated: {{ pair.updated}}<br>ids: [{{ pair.states[0].actions }}]</div>
        </ng-template>
        <ng-template #popTitle>
            <div class="popup">{{ pair.name }}</div>
        </ng-template>
        <td class="p-1 column" data-bs-toggle="modal" data-bs-target="#staticModal" (click)="setEditedPair(pair.name)">
          <div class="header" [ngbPopover]="popContent" [popoverTitle]="popTitle" triggers="mouseenter:mouseleave">{{ pair.name }}<br>
            <div class="quote">{{ pair.price }}</div>
          </div>
        </td>
        <td class="column"><state [item]="pair.states[0]"></state></td>
        <td class="column"><state [item]="pair.states[1]"></state></td>
        <td class="column"><state [item]="pair.states[2]"></state></td>
      </tr>
    </tbody>
  </table>
  
  <div class="modal fade" id="staticModal" tabindex="-1" aria-labelledby="staticModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticModalLabel">Select Active Timeframe for {{editedPair?.name}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-evenly">
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="options" value="H1" id="H1" [(ngModel)]="selectedTf">
            <label class="form-check-label" for="0">
              H1
            </label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="options" value="H4" id="H4" [(ngModel)]="selectedTf">
            <label class="form-check-label" for="1">
              H4
            </label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="options" value="D1" id="D1" [(ngModel)]="selectedTf">
            <label class="form-check-label" for="2">
              D1
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onSave()">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
